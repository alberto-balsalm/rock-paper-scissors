<!DOCTYPE html>
<head>
    <title>Rock Paper Scissors game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <div class="playerSide">
            <div class="playerOptions">
            <img src="img/rock-l.png" height="100px" alt="Player's rock">
            <img src="img/paper-l.png" height="100px" alt="Player's paper">
            <img src="img/scissors-l.png" height="100px" alt="Player's scissors">
        </div>
    </div>

    <div class="computerSide">
        <div class="computerOptions">
            <img src="img/rock-r.png" height="100px" alt="Computer's rock">
            <img src="img/paper-r.png" height="100px" alt="Computer's paper">
            <img src="img/scissors-r.png" height="100px" alt="Computer's scissors">  
        </div>
  
    </div>





</body>
