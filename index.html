<!DOCTYPE html>
<head>
    <title>Rock Paper Scissors game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <div class="main">
        <div class="playerSide">
            <img class="selectedPlayer" width="200px" src="">
            
            <p class="playerScore"></p>

            <div class="playerOptions">
                <img class="playerImg" src="img/rock-l.png" height="100px" alt="Player's rock">
                <img class="playerImg" src="img/paper-l.png" height="100px" alt="Player's paper">
                <img class="playerImg" src="img/scissors-l.png" height="100px" alt="Player's scissors">
            </div>
        </div>
    
        <div class="result">
            <img class="resultImage" height=200px src="">
            <p></p> <!-- final result is shown here -->
            <br>
            <button hidden="none">Start new game</button>
        </div>
    
        <div class="computerSide">
            <img class="selectedComputer" width="200px"src="">
    
            <p class="computerScore"></p>

            <div class="computerOptions">
                <img src="img/scissors-r.png" height="100px" alt="Computer's scissors">  
                <img src="img/paper-r.png" height="100px" alt="Computer's paper">
                <img src="img/rock-r.png" height="100px" alt="Computer's rock">
            </div>  
        </div>
    

    </div>

    

    <script src="main.js"></script>
</body>
